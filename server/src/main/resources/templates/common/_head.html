<!DOCTYPE html>
<html lang="zh-cn"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:fragment="head(title)" th:remove="tag">
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="theme-color" content="#222">

    <script th:src="@{/lib/pace/pace.min.js}"></script>
    <script th:src="@{/lib/jquery/index.js}"></script>
    <link th:href="@{/lib/pace/pace-theme-minimal.min.css}" rel="stylesheet">
    <link th:href="@{/lib/fancybox/source/jquery.fancybox.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/lib/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/main.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/custom.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/search.css}" rel="stylesheet" type="text/css" />

    <meta name="keywords" content="XiyouLinuxGroup, GroupBlog, 西邮Linux兴趣小组, 群博"/>

    <script type="text/javascript" id="hexo.configurations">
        var NexT = window.NexT || {};
        var CONFIG = {
            root: '/',
            scheme: 'Pisces',
            version: '5.1.4',
            sidebar: {
                "position": "left",
                "display": "post",
                "offset": 12,
                "b2t": false,
                "scrollpercent": false,
                "onmobile": false
            },
            fancybox: true,
            tabs: true,
            motion: {
                "enable": true,
                "async": false,
                "transition": {
                    // "post_block": "fadeIn",
                    // "post_header": "slideDownIn",
                    // "post_body": "slideDownIn",
                    "coll_header": "slideLeftIn",
                    "sidebar": "slideUpIn"
                }
            }
        };
    </script>
    <link rel="canonical" href="http://blog.xiyoulinux.org/"/>
    <title th:text="${title}">GroupBlog</title>
</div>
<body>

</body>
</html>
